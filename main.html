<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length < 2){
				return -Infinity;;
			}
			let max = -999999;
			let second = -999999;

			for(let num of arr){
				if(num > max){
					second = max;
					max = num;
				}else if(num > second){
					second = num;
				}
			}

			if(max == second) return -Infinity;;
			return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		//Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
